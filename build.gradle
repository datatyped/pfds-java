plugins {
    id 'java'
    id 'idea'
    id 'net.ltgt.apt' version '0.4'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.functionaljava:functionaljava-java8:latest.release'
    compileOnly 'org.derive4j:derive4j-annotation:latest.release'
    apt 'org.derive4j:derive4j:latest.release'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.2.0'
}

plugins {
    id 'java'
    id 'idea'
    id 'net.ltgt.apt' version '0.6'
}

repositories {
    jcenter()
}

dependencies {
    apt 'org.derive4j:derive4j:0.7'
    compile 'io.javaslang:javaslang:2.0.1'
    compileOnly 'org.derive4j:derive4j-annotation:0.7'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.4.0'
    testCompileOnly 'org.derive4j:derive4j-annotation:0.7'
}
